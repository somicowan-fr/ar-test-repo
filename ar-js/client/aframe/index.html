<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<body style="margin: 0; overflow: hidden">
  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
    <a-assets>
      <a-asset-item
        id="moon"
        src="https://raw.githubusercontent.com/somicowan-fr/ar-test-repo/master/ar-js/asset/moon.gltf"
      >
      </a-asset-item>
    </a-assets>

    <a-marker
      preset="custom"
      type="pattern"
      raycaster="objects: .clickable"
      emitevents="true"
      url="https://raw.githubusercontent.com/somicowan-fr/ar-test-repo/master/ar-js/asset/moon.patt"
    >
      <!-- <a-sphere position="0 1 0" radius="0.5" materia="color: red"></a-sphere> -->
      <a-entity
        position="0 1 0"
        scale="0.02 0.02 0.02"
        gltf-model="#moon"
        material="shader: flat; color: red"
        rotation="0 180 0"
        class="clickable"
        gesture-handler
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
